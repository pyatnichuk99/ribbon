<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Ribbon</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/media.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <div class="header-row">
          <div class="header-row__logo"><a href="#"><img class="logo-image" src="./img/logo.svg" alt="logo"/></a></div>
          <nav class="header-row__navigation">
            <ul class="navigation-menu">
              <li class="navigation-menu__item"><a class="item-link" href="#">Головна</a></li>
              <li class="navigation-menu__item"><a class="item-link" href="#services">Послуги</a></li>
              <li class="navigation-menu__item"><a class="item-link" href="#about">Про нас</a></li>
              <li class="navigation-menu__item"><a class="item-link" href="#news">Новини</a></li>
              <li class="navigation-menu__item"><a class="item-link" href="#contacts">Контакти</a></li>
            </ul>
          </nav>
          <div class="header-row__social">
            <div class="social-phone"> 
              <div class="social-phone__icon"> <img src="./img/phone.svg" alt="phone"/></div>
              <div class="social-phone__text">                                <a class="phone-number" href="tel:+380638741860">+38 (063) 87 41 860</a>
                <p class="phone-text">
                   працюємо з <span>08:00 </span>– до <span>17:00</span></p>
              </div>
            </div>
            <div class="social-language"> 
              <p class="social-language__item">
                 укр</p><img src="./img/down.svg"/>
            </div>
            <div class="social-networks"> 
              <ul> 
                <li><a href="#"><img src="./img/facebook.svg" alt=""/></a></li>
                <li><a href="#"><img src="./img/instagram.svg" alt=""/></a></li>
                <li><a href="#"><img src="./img/mail.svg" alt=""/></a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="header-row__menu"><span></span><span></span><span></span></div>
      </div>
    </header>
    <main> 
      <section class="banner" id="banner">
        <div class="banner-top">
          <div class="container">
            <div class="banner-row">
              <div class="banner-row__brand">
                <svg>
                  <symbol id="text-copy">
                    <text class="text--line" text-anchor="middle" x="50%" y="70%">RIBBON</text>
                  </symbol>
                  <g class="g-ants">
                    <use class="text-copy" id="outline" xlink:href="#text-copy"></use>
                  </g>
                </svg>
              </div>
              <div class="banner-row__title">
                <h1 class="title-header">Лідер постачання <br/>етикет продукції та <br/>обладнання</h1>
              </div>
              <div class="banner-row__image"></div>
            </div>
            <div class="banner-button"><a href="#services"> <span>                                   </span><img src="./img/down_button.svg" alt=""/></a></div>
          </div>
        </div>
      </section>
      <section class="services" id="services">
        <div class="services-container"> 
          <div class="services-row"> 
            <div class="services-block" data-aos="fade-right">
              <div class="services-block__description">
                <h3 class="services-block__title">
                   Оперативно цифровий друк</h3>
                <div class="services-block__link"> <a class="service-link" href="#">детальніше<span></span><img src="./img/down_button.svg" alt=""/></a></div>
                <div class="services-block__image"> <img src="./img/service1.png" alt=""/></div>
              </div>
            </div>
            <div class="services-block" data-aos="fade-left">
              <div class="services-block__description">
                <h3 class="services-block__title">
                   Продаж та обладнання</h3>
                <div class="services-block__link"> <a class="service-link" href="#">детальніше<span></span><img src="./img/down_button.svg" alt=""/></a></div>
                <div class="services-block__image"> <img src="./img/service2.png" alt=""/></div>
              </div>
            </div>
            <div class="services-block" data-aos="fade-right">
              <div class="services-block__description">
                <h3 class="services-block__title">
                   витрані матеріали</h3>
                <div class="services-block__link"> <a class="service-link" href="#">детальніше<span></span><img src="./img/down_button.svg" alt=""/></a></div>
                <div class="services-block__image"> <img src="./img/service3.png" alt=""/></div>
              </div>
            </div>
            <div class="services-block" data-aos="fade-left">
              <div class="services-block__description">
                <h3 class="services-block__title">
                   Сервіс</h3>
                <div class="services-block__link"> <a class="service-link" href="#">детальніше<span></span><img src="./img/down_button.svg" alt=""/></a></div>
                <div class="services-block__image"> <img src="./img/service4.png" alt=""/></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="button-phone">
        <div class="button-phone__block"> <a href="tel:+380638741860"> <img src="./img/phone-call.svg" alt=""/></a></div>
      </div>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/main.js"> </script>
  </body>
</html>
